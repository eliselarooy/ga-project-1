    <link rel="stylesheet" href="./styles/main.css" />

  <body>
    <div class="game-container">
      <h1>REVERSI</h1>
      <button class="instructions">?</button>
      <p class="game-message">Player 1's turn</p>
      <div class="grid-container">
        <div class="grid"></div>

            <p class="black-score">2</p>

        </div>
        <div class="score-box player-two">

        </div>
      </div>
    </div>
